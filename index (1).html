<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            
            min-height: 100vh;
            background-color: #eef2f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }
        .container {
            display: block;
            text-align: center;
            padding: 20px;
        }

        h1 {
           
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            color: #2d3436;
            transition: color 0.2s ease;
        }

        button {
            display: inline-block; 
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid #2d3436;
            background-color: #ffffff;
            color: #2d3436;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2d3436;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3.5rem;
            }
            button {
                width: 100%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="display-text">OFF</h1>
        
        <button id="toggle-btn">Toggle</button>
    </div>

    <script>
        const displayText = document.getElementById('display-text');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', function() {
            
            // Logic to check the current state and toggle
            if (displayText.textContent === "OFF") {
                displayText.textContent = "ON";
                displayText.style.color = "#00b894"; 
            } else {
                displayText.textContent = "OFF";
                displayText.style.color = "#2d3436"; 
            }
        });
    </script>
</body>
</html>
